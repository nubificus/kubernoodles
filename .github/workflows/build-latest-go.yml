name: ðŸœ Build/publish go runners

on:
  push:
    branches: ["feat_nbfc"]
    paths:
      - 'images/rootless-ubuntu-jammy-go.Dockerfile'
      - 'images/rootless-ubuntu-numbat-go.Dockerfile'

  workflow_dispatch: # build on demand
  #schedule:
